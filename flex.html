<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		.container {
			display: flex;
			border: 1px solid #333;
			text-align: center;
		}
		.left,.right{
			width: 200px;
			height: 300px;
			border: 1px solid red;
			box-sizing: border-box;
		}
		.middle {
			flex: 1;
			border: 1px solid blue;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">left</div>
		<div class="middle">middle</div>
		<div class="right">right</div>
	</div>
</body>
</html>
